<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="main" id="main">
		<!-- 导航菜单的半透明层 -->
		<div class="menu-box"></div>
		<!-- 子菜单 -->
		<div class="sub-menu hide" >
			<div class="inner-box">
				<div class="sub-inner-box">
					<div class="title">手机、配件</div>
					<div class="sub-row">
						<span class="bold mr10">手机通讯</span>
						<a href="javascript:;">手机</a>
						<span class="mr10 ml10">/</span>
						<a href="javascript:;">手机维修</a>
						<span class="mr10 ml10">/</span>
						<a href="javascript:;">以旧换新</a>
					</div>
				</div>
			</div>
		</div>
		<!-- 导航菜单的内容 -->
		<div class="menu-content">
			<div class="menu-item">
				<a href="javascript:;">
					<span>手机、配件</span>
					<i>&#xe665;</i>
				</a>
			</div>
			<div class="menu-item">
				<a href="javascript:;">
					<span>电脑</span>
					<i>&#xe665;</i>
				</a>
			</div>
			<div class="menu-item">
				<a href="javascript:;">
					<span>家用电器</span>
					<i>&#xe665;</i>
				</a>
			</div>
			<div class="menu-item">
				<a href="javascript:;">
					<span>家具</span>
					<i>&#xe665;</i>
				</a>
			</div>
		</div>
		<!-- 轮播图 -->
		<div class="banner" id="banner">
		<!-- 快捷写法a*3>div.banner-slide -->
			<a href="javascript:;">
				<div class="banner-slide slide1 slide-active" ></div>
			</a>
			<a href="javascript:;">
				<div class="banner-slide slide2"></div>
			</a>
			<a href="javascript:;">
				<div class="banner-slide slide3"></div>
			</a>
		</div>

		<!--制作切换下一张和上一张的按钮-->
		<a href="javascript:;" class="button prev" id="prev"></a>
		<a href="javascript:;" class="button next" id="next"></a>

		<!-- 制作圆点导航 -->
		<div class="dots" id="dots">
			<span class="active"></span>
			<span></span>
			<span></span>


		</div>
	</div>
	<script src="js/script.js"></script>

</body>
</html>
